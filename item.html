    <meta property="og:description"
        content="Оваа веб страна на едноставен и органски начин ви го доближува изведувачот. Луѓето кои до вчера ве дружеа од бините на локалните клубови, кафулиња и театри сеуште се тука и желни за споделување музика, танц, емоција со вас. Не дозволувајте на изведувачот да му биде одземена главната алатка за функционирање и не дозволувајте вам да ви биде одземена желбата за славење на животот, сопствената слобода, љубов, радост, желба за забава, мечти...и сѐ она кое го чува духот нескршен, сите цели а, не празни школки. Покрај тоа што имате можост доброволно да оставите виртуелен бакшиш на луѓето кои ви ја направиле забавата, многу повеќе ја имате можноста интерактивно да учествувате во еволуцијата на современиот уметник и неговиот прогрес. Сите заедно за духовно растење, нота по нота." />
    <meta property="og:image" content="img/music_saves_social.jpg" />
